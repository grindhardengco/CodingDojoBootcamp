<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>$(document).ready(function(){
            $('.0').click(function(){
                $('.0').slideToggle("slow");
            })

            $('.1').click(function(){
                $('.1').slideToggle("slow");
            })

            $('.2').click(function(){
                $('.2').slideToggle("slow");
            })

            $('.3').click(function(){
                $('.3').slideToggle("slow");
            })

            $('.4').click(function(){
                $('.4').slideToggle("slow");
            })
        });
        </script>
</head>
<body>

    <div id="container">

        <img id="ninja" class="0" src="images/ninja0.png" alt="ninja0">
        <img id="cat" class="0" src="images/cat0.png" alt="cat0">
        
        <img id="ninja" class="1" src="images/ninja1.png" alt="ninja1">
        <img id="cat" class="1" src="images/cat1.png" alt="cat1">
        
        <img id="ninja" class="2" src="images/ninja2.png" alt="ninja2">
        <img id="cat" class="2" src="images/cat2.png" alt="cat2">
        
        <img id="ninja" class="3" src="images/ninja3.png" alt="ninja3">
        <img id="cat" class="3" src="images/cat3.png" alt="cat3">
        
        <img id="ninja" class="4" src="images/ninja4.png" alt="ninja4">
        <img id="cat" class="4" src="images/cat4.png" alt="cat4">
    
    </div>
    
</body>
</html>

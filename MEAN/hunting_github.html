<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> $(document).ready(function(){
                $('#github').click(function(){
                        $.get('https://api.github.com/users/ianhpetersen', displayName)
                        function displayName(data){
                            $('#git').html("<p>Ian's Github data</p>");
                            $('#git').append('<p> Name: '+data.name+'</p>');
                            $('#git').append('<p> Bio: '+data.bio+'</p>');
                            $('#git').append('<p> Created at: '+data.created_at+'</p>');
                        }
            })
        });   
    </script>
</head>
<body>
    <button id="github">Get Ian's data</button>
    <p id='git'></p>

    
</body>
</html>

<h1>RESTful Tasks API</h1>

<button (click)="showAllTitles()">See all Tasks</button>

<ul>
  <li *ngFor="let task of tasksList">{{task.title}} 
    <button (click)="showTaskDetail(task._id)">Show Detail</button>
  </li>
</ul>

<app-detail *ngIf="singleTask.title" [appDetailTask]="singleTask"></app-detail>

<a [routerLink]="['/new']">Add an author</a>
<p>List of currently available authors:</p>
<table>
    <tr>
        <th>Author</th>
        <th>Actions available</th>
    </tr>
    <tr *ngFor="let author of authorList.reverse()">
        <td>{{author.name}}</td>
        <td>
            <button [routerLink]="'/quote-list/'+author._id">View quotes</button>
            <button [routerLink]="'/edit-author/'+author._id">Edit author</button>
        </td>
    </tr>
</table>
